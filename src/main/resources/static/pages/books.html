<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>图书管理系统</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>图书管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="图书类别" v-model="pagination.type"  style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="图书名称" v-model="pagination.name"  style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="图书描述" v-model="pagination.description"  style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button> <!--查询其实就是执行getAll()方法-->                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                <el-table-column prop="description" label="描述" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagination"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                type: [{ required: true, message: '图书类别为必填项', trigger: 'blur' }],                name: [{ required: true, message: '图书名称为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:10,//每页显示的记录数                total:0,//总记录数                //手动添加下面的字段，然后去上面绑定model。用于查询                type:"",//图书的类型                name:"",                description:""            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            //查询所有，不分页            // getAll() {            //     //console.log("run...")只是为了测试，后台有没有跟前台联通            //            //     //这个get请求并输入路径"/books", "/students" 或者/students/2"            //     axios.get("/books").then((result)=>{ //用axios发异步请求，之前是用JQuery            //         console.log(result.data);            //         //写这一句话就可以把数据添加到web页面了            //         this.dataList = result.data.data;            //     });            // },            //分页查询            getAll() {                //拼接url                param = "?type="+this.pagination.type;                param +="&name="+this.pagination.name;                param +="&description="+this.pagination.description;                //console.log(param) //输入点击查询，测试去浏览器F12的console里面看一眼param长啥样【如下一样的】                //浏览器输入的url为: localhost/pages/books/1/10?type=?&name=?&description=?                //这个get请求并输入路径，如"/books/1/10"表示查第1页&每页10条数据，下面code是动态写url                axios.get("/books/"+this.pagination.currentPage+"/"+this.pagination.pageSize+param).then((result)=>{ //用axios发异步请求，之前是用JQuery                    //写这一句话就可以把数据添加到web页面了                    this.pagination.pageSize = result.data.data.size;                    this.pagination.currentPage = result.data.data.current;                    this.pagination.total = result.data.data.total;                    this.dataList = result.data.data.records;                    // System.out.println(page.getCurrent());                    // System.out.println(page.getSize());                    // System.out.println(page.getTotal());                    // System.out.println(page.getPages());                    // System.out.println(page.getRecords());                });            },            //切换页码            handleCurrentChange(currentPage) {                //修改页码值为当前选中的页码值                this.pagination.currentPage = currentPage;                //执行查询                this.getAll();            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                //调用下面的方法                this.resetForm();            },            //重置表单，清空上次添加里面的数据            resetForm() {                this.formData={};            },            //添加            handleAdd () {                axios.post("/books",this.formData).then((result)=>{                    //判断如果操作成功，则：                    if (result.data.flag){//为什么flag不能加载呢？但是功能没问题！                        //关闭弹窗                        this.dialogFormVisible = false;                        //显示弹窗告诉用户                        this.$message.success("添加成功^_^");                        //this.$message.success(result.data.mes);//这里的mes是我在后台entity里面定义的                    }else {                        //写后端自己定义的异常处理类别                        this.$message.error("添加失败-_-!");                        //this.$message.error(result.data.mes);                    }                }).finally(()=>{                    //重新重新数据                    this.getAll();                });            },            //取消添加操作            cancel(){                this.dialogFormVisible =false;                this.dialogFormVisible4Edit =false;                this.$message.info("当前操作已取消")            },            // 删除  【直接copy添加的代码，改一下就行】            handleDelete(row) {                //console.log(row);//测试能不能加载这个方法，没什么用.【成功加载】                //提示用户是否删除                this.$confirm("确认删除","提示",{type: "info"}).then(()=>{                    //console.log("success!")测试一下页面能不能成功。看F12的console，有内容就是成功连接web页面                    //根据id删除。"/books/"+row.id其实就是url路径，如"/books/2"表示删除id为2的数据                    axios.delete("/books/"+row.id).then((result)=>{                        //判断如果操作成功，则：                        if (result.data.flag /*&& result.data.data!=null*/){//为什么flag不能加载呢？但是功能没问题！                            //显示弹窗告诉用户                            this.$message.success("删除成功^_^");                        }else {                            this.$message.error("数据同步失败，已自动刷新！请重试");                        }                    }).finally(()=>{                        //重新重新数据                        this.getAll();                    });                }).catch(()=>{                    //console.log("fail!")测试一下                    this.dialogFormVisible =false;                    this.$message.info("取消删除操作");                })            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/books/"+row.id).then((result)=>{                    //判断如果操作成功，则：                    if (result.data.flag && result.data.data!=null){//数据不能为空                        //显示弹窗告诉用户                        this.dialogFormVisible4Edit = true;//显示弹窗                        this.formData = result.data.data; //更新数据                    }else {                        this.$message.error("数据同步失败，已自动刷新，请重试！");                    }                }).finally(()=>{                    //重新重新数据                    this.getAll();                });            },            //修改            handleEdit() {                //put请求，Controller里面是@PutMapping                axios.put("/books/",this.formData).then((result)=>{                    //判断如果操作成功，则：                    if (result.data.flag){//为什么flag不能加载呢？但是功能没问题！这里的flag是我在后台Result里面定义的                        //显示弹窗告诉用户                        this.dialogFormVisible4Edit = false;                        this.$message.success("修改成功");                    }else {                        this.$message.error("修改失败");                    }                }).finally(()=>{                    //重新重新数据                    this.getAll();                });            },            //条件查询        }    })</script></html>
